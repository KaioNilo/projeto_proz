<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="estilo.css">

  <title>Aula (10/10/24): HTML</title>
</head>


<body>


  <main>

    <form action="">

        <h1 class="titulo">FORMULÁRIO</h1>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">


        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" autocomplete="">

        <label for="education">Grau de escolaridade</label>
        <select nome="education" id="education">
            <option value="none">Selecione:</option>
            <option value="teste-01">Ensino Fundamental Completo</option> 
            <option value="teste-02">Ensino Fundamental Incompleto</option> 
            <option value="teste-03">Ensino Médio Completo</option> 
            <option value="teste-04">Ensino Médio Incompleto</option> 
            <option value="teste-05">Ensino Superior Completo</option> 
            <option value="teste-06">Ensino Superior Incompleto</option> 

        </select>

        <label for="message">Mensagem</label>
        <textarea name="message" id="message" cols="30" rows=""></textarea>

    </form>
    

  </main>

</body>
</html>
